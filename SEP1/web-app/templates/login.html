<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='images/logo.svg') }}" class="logo" alt="Logo">
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-box">
                    <input type="text" name="user_id" placeholder="Anwender ID" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Passwort" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
